<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Etch-A-Sketch</title>

</head>



<body>

    <button class="button">RESET</button>
    <div class="container">

    </div>

</body>




<script>

// variables
const container = document.querySelector('.container');
const butn = document.querySelector(".button");
let grid;
let row = 16;
let column = 16;
let boxTotal = row * column;

// custom grid function - triggered by button
function reviseGrid () {
    while(true) {
        row = prompt("How many rows? (Enter number 100 or less)");
        if (row <= 100) {
            break;
        } 
        alert("Please enter a number between 1 and 100");
    }
    while(true) {
        column = prompt("How many columns? (Enter number 100 or less)");
        if (row <= 100) {
            break;
        } 
        alert("Please enter a number between 1 and 100");
    }
    // row = prompt("How many rows?");
    // column = prompt("How many columns");
    boxTotal = row * column;
    for (x = 0; x < boxTotal; x++) {
        grid = document.createElement('div');
        grid.className = "box";
        container.appendChild(grid);
    }
    container.setAttribute('style', `grid-template-columns: repeat(${column}, auto); grid-template-rows: repeat(${row}, auto);`);
};

// secondary hover function for custom grid
function gridHover() {
    document.querySelectorAll('.box').forEach(div => {
    div.addEventListener('mouseover', event => {
        div.className = "boxHover";
    })
});
};

// initial 16x16 grid
for (x = 0; x < boxTotal; x++) {
    grid = document.createElement('div');
    grid.className = "box";
    // grid.textContent = ;
    container.appendChild(grid);
};

// initial hover 
document.querySelectorAll('.box').forEach(div => {
    div.addEventListener('mouseover', event => {
        div.className = "boxHover";
    })
});

// button trigger calling above functions
butn.addEventListener('click', event => {
    container.querySelectorAll('div').forEach(div => {
        div.remove();
    });
    reviseGrid(row, column);
    gridHover();
});

</script>


<style>

    .container {
        display: grid;
        width: 650px;
        height: 650px;
        grid-template-columns: repeat(16, auto);
        grid-template-rows: repeat(16, auto);
        /* grid-gap: 1px; */
    }

    .box {
        background: blue;
        min-height: 1px;
    }

    .boxHover {
        background: red;
    }

</style>


</html>
